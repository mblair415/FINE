<h1>map page</h1>
<div class="container-fluid">
  <div class="row">
    <div class="map-area col-xs-12 col-md-6">
      <div class="pull-center" id="map"></div>
    </div>
    <div class="resources col-xs-12 col-md-6" ng-repeat="donation in mapCtrl.donationMarkers">
      <p><b>{{name}}</b> {{slogan}}</p>
      <p>{{address}}</p>
      <img src="{{image}}" alt="company logo">
    </div>
    <div class="organizations" ng-repeat="">

    </div>
  </div>
</div>
