<h1>map page</h1>
<div class="container-fluid">
  <div class="row">
    <div class="map-area col-xs-12 col-md-6">
      <div class="pull-center" id="map"></div>
    </div>
    <div class="resources col-xs-12 col-md-6" ng-repeat="donation in mapCtrl.donationMarkers">
      <p><b>{{donation.name}}</b> {{donation.slogan}}</p>
      <p>{{donation.address}}</p>
      <img src="{{donation.image}}" alt="company logo">
    </div>
  </div>
</div>
